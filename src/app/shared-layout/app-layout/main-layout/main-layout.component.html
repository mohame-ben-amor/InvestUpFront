<mat-drawer-container>
  <mat-drawer mode="side" [opened]="sideBarOpen">

    <app-sidebar *ngIf="role=='Admin'"></app-sidebar>
    <app-sidebar-entrepreneur *ngIf="role=='Entrepreneur'"></app-sidebar-entrepreneur>
    <app-sidebar-investor *ngIf="role=='Investor'"></app-sidebar-investor>

  </mat-drawer>
  <mat-drawer-content>
    <app-header (toggleSidebarForMe)="sideBarToggler()"></app-header>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
